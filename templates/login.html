<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-16 bg-white p-8 rounded shadow-md">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form method="POST">
            <label for="login" class="block mb-2">Email or Phone</label>
            <input type="text" id="login" name="login" class="w-full p-2 mb-4 border border-gray-300 rounded" required>
            
            <label for="password" class="block mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full p-2 mb-4 border border-gray-300 rounded" required>
            
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
        </form>
        <p class="mt-4 text-center"><a href="{{ url_for('register') }}" class="text-blue-500">Don't have an account? Register</a></p>
    </div>
</body>
</html>
